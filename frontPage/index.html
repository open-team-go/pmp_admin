<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>提交信息</title>

	<!-- CSS -->
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="assets/css/form-elements.css" />
	<link rel="stylesheet" href="assets/css/bootstrap-datepicker.min.css" />
	<link rel="stylesheet" href="assets/css/style.css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<!-- Favicon and touch icons -->
	<link rel="shortcut icon" href="assets/ico/favicon.png" />
</head>

<body>
	<!-- Top content -->
	<div class="top-content">
		<div class="inner-bg">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 form-box">
						<form role="form" action="" method="post" class="registration-form">
							<fieldset>
								<div class="form-top">
									<div class="form-top-left">
										<h3>步骤 1 / 3</h3>
										<p>个人资料:</p>
									</div>
									<div class="form-top-right">
										<i class="fa fa-user"></i>
									</div>
								</div>
								<div class="form-bottom">
									<div class="form-group">
										<label class="sr-only" for="userName">姓名</label>
										<input type="text" name="userName" placeholder="姓名"
											class="form-control" id="userName" required/>
									</div>
									<div class="form-group">
										<label class="sr-only" for="gender">性别</label>
										<select class="form-control" id="gender" required name="gender" placeholder="性别" >
											<option value="true">男</option>
											<option value="false">女</option>
										</select>
									</div>
									<div class="form-group">
										<label class="sr-only" for="">出生年月</label>
										<input  type="text" name="birthday" placeholder="出生年月" class="birthday form-control date" id="birthday" required></input>
									</div>
									<div class="form-group">
										<label class="sr-only" for="phoneNo">联系电话</label>
										<input type="text" name="phoneNo" placeholder="联系电话" class="phoneNo form-control" id="phoneNo" required />
									</div>
									<!-- <div class="form-group">
										<label class="sr-only" for="fixedTelephone">固定电话</label>
										<input type="text" name="fixedTelephone" placeholder="固定电话" class="fixedTelephone form-control" id="fixedTelephone" />
									</div> -->
									<div class="form-group">
										<label class="sr-only" for="email">邮箱</label>
										<input type="text" name="email" placeholder="邮箱" class="email form-control" id="email" required />
									</div>
									<div class="form-group">
										<label class="sr-only" for="backupEmail">备用邮箱</label>
										<input type="text" name="backupEmail" placeholder="备用邮箱" class="backupEmail form-control" id="backupEmail" />
									</div>
									<div class="form-group">
										<label class="sr-only" for="identityNo">身份证</label>
										<input type="text" name="identityNo" placeholder="身份证" class="identityNo form-control" id="identityNo" required />
									</div>
									<div class="form-group">
										<label class="sr-only" for="nationality">民族</label>
										<input type="text" name="nationality" placeholder="民族" class="nationality form-control" id="nationality" required />
									</div>
									<div class="form-group">
										<label class="sr-only" for="userAddress">居住地址</label>
										<textarea name="userAddress" placeholder="居住地址" class="userAddress form-control" id="userAddress" required></textarea>
									</div>
									<button type="button" class="btn btn-next">下一步</button>
								</div>
							</fieldset>

							<fieldset>
								<div class="form-top">
									<div class="form-top-left">
										<h3>步骤 2 / 3</h3>
										<p>当前状况:</p>
									</div>
									<div class="form-top-right">
										<i class="fa fa-leaf"></i>
									</div>
								</div>
								<div class="form-bottom">
									<div class="form-group">
										<label class="sr-only" for="educationId">学历</label>
										<select class="form-control" id="educationId" name="educationId" placeholder="学历...">
										</select>
									</div>
									<div class="form-group">
										<label class="sr-only" for="schoolMajor">专业</label>
										<input type="text" name="schoolMajor" placeholder="专业..." class="schoolMajor form-control" id="schoolMajor" />
									</div>
									<div class="form-group">
										<label class="sr-only" for="graduationSchool">毕业学校</label>
										<input type="text" name="graduationSchool" placeholder="毕业学校..." class="graduationSchool form-control" id="graduationSchool" />
									</div>
									<div class="form-group">
										<label class="sr-only" for="graduationTime">毕业时间</label>
										<input type="text" name="graduationTime" placeholder="毕业时间..." class="date graduationTime form-control" id="graduationTime" />
									</div>
									
									<div class="form-group">
										<label class="sr-only" for="industry">当前行业</label>
										<input type="text" name="industry" placeholder="当前行业..." class="industry form-control" id="industry" />
									</div>
									<div class="form-group">
										<label class="sr-only" for="comName">公司名称</label>
										<input type="text" name="comName" placeholder="公司名称..." class="comName form-control" id="comName" />
									</div>
									<div class="form-group">
										<label class="sr-only" for="comDepartment">所属部门</label>
										<input type="text" name="comDepartment" placeholder="所属部门..." class="comDepartment form-control" id="comDepartment" />
									</div>
									<div class="form-group">
										<label class="sr-only" for="comPosition">目前职位</label>
										<input type="text" name="comPosition" placeholder="目前职位..." class="comPosition form-control" id="comPosition" />
									</div>
									<button type="button" class="btn btn-previous">上一步 </button>
									<button type="button" class="btn btn-next">下一步</button>
								</div>
							</fieldset>

							<fieldset>
								<div class="form-top">
									<div class="form-top-left">
										<h3>步骤 3 / 3</h3>
										<p>进修课程:</p>
									</div>
									<div class="form-top-right">
										<i class="fa fa-comment"></i>
									</div>
								</div>
								<div class="form-bottom">
									<div class="form-group">
										<label class="sr-only" for="courseId">所学课程</label>
										<select class="form-control" id="courseId" name="courseId" placeholder="所学课程" required>
										</select>
									</div>
									<div class="form-group">
										<label class="sr-only" for="adminId">课程顾问</label>
										<select class="form-control" id="adminId" name="adminId" placeholder="课程顾问" required>
											
										</select>
									</div>
									<div class="form-group">
										<label class="sr-only" for="payId">付款方式</label>
										<select class="form-control" id="payId" name="payId" placeholder="付款方式">
									</div>
									<div class="form-group">
										<label class="sr-only" for="invoiceHeader">发票抬头</label>
										<input type="text" name="invoiceHeader" placeholder="发票抬头..." class="qq form-control" id="invoiceHeader" />
									</div>
									<div class="form-group">
										<label class="sr-only" for="invoiceCode">发票税号</label>
										<input type="text" name="invoiceCode" placeholder="发票税号..." class="qq form-control" id="invoiceCode" />
									</div>
									<!-- <div class="form-group">
										<label class="sr-only" for="qq">QQ</label>
										<input type="text" name="qq" placeholder="QQ..." class="qq form-control" id="qq" />
									</div>
									<div class="form-group">
										<label class="sr-only" for="wechatNo">微信</label>
										<input type="text" name="wechatNo" placeholder="微信..." class="wechatNo form-control" id="wechatNo" />
									</div>
									<div class="form-group">
										<label class="sr-only" for="zipCode">邮编</label>
										<input type="text" name="zipCode" placeholder="邮编..." class="zipCode form-control" id="zipCode" />
									</div> -->

									<button type="button" class="btn btn-previous">上一步</button>
									<button type="submit" class="btn">提交</button>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Javascript -->
	<script src="assets/js/jquery-1.11.1.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/jquery.backstretch.min.js"></script>
	<script src="assets/js/retina-1.1.0.min.js"></script>
	<script src="assets/js/bootstrap-datepicker.min.js"></script>
	<script src="assets/js/bootstrap-datepicker.zh-CN.min.js" charset="UTF-8"></script>
	<script src="assets/js/sweetalert.min.js"></script>
	<script src="assets/js/scripts.js"></script>

	<!--[if lt IE 10]>
      <script src="assets/js/placeholder.js"></script>
    <![endif]-->
</body>

</html>
