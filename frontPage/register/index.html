<!DOCTYPE html>
<html lang="en">
   <head>
      <title>欣旋PMP考试报名表</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="keywords" content="无锡艾睿哲信息科技有限公司欣旋PMP考试报名表"/>
      <meta name="description" content="无锡艾睿哲信息科技有限公司欣旋PMP考试报名表">
      <script>
         addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
      </script>
      <link rel="stylesheet" href="css/jquery-ui.css" />
      <link href="css/style.css" rel='stylesheet' type='text/css' media="all">
   </head>
   <body>
      <h1 class="header-w3ls">欣旋PMP考试报名表</h1>
      <div class="main-bothside">
         <form action="#" method="post">
            <div class="main-title">
               <h2>（外专局中文报名使用，信息必须全部准确无误填写）</h2>               
            </div>
            <div class="form-group">
               <div class="form-mid-w3ls">
                  <input type="text" class="form-control" placeholder="姓名" required="">
               </div>
               <div class="form-mid-w3ls">
                  <select class="form-control buttom"  required>
                     <option value="" disabled selected>性别</option>
                     <option value="category2">男</option>
                     <option value="category1">女</option>
                  </select>
               </div>
               <div class="form-mid-w3ls">
                  <input id="datepicker1" type="text" class="form-control" placeholder="出生日期" required="">
               </div>
            </div>
            <div class="form-group">
               <div class="form-mid-w3ls">
                  <input type="text" placeholder="毕业学校" required="">
               </div>
               <div class="form-mid-w3ls">
                  <input id="datepicker2" type="text" placeholder="毕业时间" required="">
               </div>
               <div class="form-mid-w3ls">
                  <select class="form-control buttom" required>
                     <option value="" disabled selected>学历</option>
                     <option value="category2">Oman</option>
                     <option value="category1">Australia</option>
                     <option value="category3">America</option>
                     <option value="category3">London</option>
                     <option value="category3">Goa</option>
                     <option value="category3">Canada</option>
                     <option value="category3">Srilanka</option>
                  </select>
               </div>
            </div>
            <div class="form-group">
               <div class="form-mid-w3ls">
                  <input type="text" placeholder="身份证号码" required="">
               </div>
               <div class="form-mid-w3ls">
                  <input type="text" placeholder="专业" required="">
               </div>
               <div class="form-mid-w3ls">
                  <input type="text" class="form-control" placeholder="从事行业">
               </div>
            </div>
            <div class="form-group">
               <div class="form-mid-w3ls">
                  <input name="text" type="text" placeholder="现任职务及部门" required="">
               </div>
               <div class="form-mid-w3ls">
                  <input type="text" class="form-control" placeholder="固定电话" required="">
               </div>
               <div class="form-mid-w3ls">
                  <input type="text" class="form-control" placeholder="手 机" required="">
               </div>
               
            </div>
            <div class="form-group">
               <div class="form-mid-w3ls">
                  <input type="text" class="form-control" placeholder="E-mail（私人邮箱）" required="">
               </div>
               <div class="form-mid-w3ls">
                  <input type="text" class="form-control" placeholder="QQ">
               </div>
               <div class="form-mid-w3ls">
                  <input type="text" class="form-control" placeholder="微信号">
               </div>
            </div>
            <div class="form-group">
               <div class="form-mid-w3ls">
                  <input type="text" class="form-control" placeholder="备用邮箱">
               </div>
               <div class="form-mid-w3ls">
                  <input type="text" class="form-control" placeholder="邮编">
               </div>
               <div class="form-mid-w3ls">
                  <input type="text" class="form-control" placeholder="工作单位">
               </div>
            </div>
            <div class="form-group">
               <div class="form-grid-w3ls form-lg-w3ls">
                  <input type="text" class="form-control" placeholder="通讯地址" required="">
               </div>
            </div>
            
            <div class="form-control-w3l">
               <textarea name="Message" placeholder="备注 上课城市及考试月份"  required=""></textarea>
            </div>
            <input type="submit" value="提交">
         </form>
      </div>

      <script src='js/jquery-2.2.3.min.js'></script>
      <script src="js/jquery-ui.js"></script>
      <script>
         $(function () {
            $("[required]").parent().addClass('required')

            $.datepicker.regional['zh-CN'] = {
               clearText : '清除',
               clearStatus : '清除已选日期',
               closeText : '关闭',
               closeStatus : '不改变当前选择',
               prevText : '< 上月',
               prevStatus : '显示上月',
               prevBigText : '<<',
               prevBigStatus : '显示上一年',
               nextText : '下月>',
               nextStatus : '显示下月',
               nextBigText : '>>',
               nextBigStatus : '显示下一年',
               currentText : '今天',
               currentStatus : '显示本月',
               monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月',
                     '十月', '十一月', '十二月' ],
               monthNamesShort : [ '一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月',
                     '九月', '十月', '十一月', '十二月' ],
               monthStatus : '选择月份',
               yearStatus : '选择年份',
               weekHeader : '周',
               weekStatus : '年内周次',
               dayNames : [ '星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六' ],
               dayNamesShort : [ '周日', '周一', '周二', '周三', '周四', '周五', '周六' ],
               dayNamesMin : [ '日', '一', '二', '三', '四', '五', '六' ],
               dayStatus : '设置 DD 为一周起始',
               dateStatus : '选择 m月 d日, DD',
               dateFormat : 'yy-mm-dd',
               firstDay : 1,
               initStatus : '请选择日期',
               isRTL : false
            };
            $.datepicker.setDefaults($.datepicker.regional['zh-CN']);
         	$("#datepicker1,#datepicker2").datepicker({
               changeMonth: true,
               changeYear: true
            });
         });
      </script>
   </body>
</html>
