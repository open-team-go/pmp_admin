<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>登陆</title>
	<link rel="stylesheet" href="./auth.css">
</head>

<body>
	<div class="lowin">
		<div class="lowin-brand">
			<img src="kodinger.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form id="login">
						<p>欢迎登陆！</p>
						<div class="lowin-group">
							<label>用户名<a href="#" class="login-back-link" style="display:none">登陆?</a></label>
							<input type="text" name="loginName" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>密码<a href="#" class="forgot-link" style="display: none;">忘记密码?</a></label>
							<input type="password" name="loginPassword" autocomplete="current-password" class="lowin-input">
						</div>
						<button class="lowin-btn login-btn">
							登陆
						</button>
						<div class="text-foot">
							还没有账户？ <a href="" class="register-link">去注册</a>
						</div>
					</form>
				</div>
			</div>
			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form  id="register">
						<p>创建账户</p>
						<div class="lowin-group">
							<label>用户名</label>
							<input type="text" name="loginName"  class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>登陆密码</label>
							<input type="password" name="loginPassword"  class="lowin-input">
						</div>
						<button class="lowin-btn register-btn">
							注册
						</button>

						<div class="text-foot">
							已有账户? <a href="" class="login-link">登陆</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
	<script src="../../plugins/layer/layer.js"></script>
	<script src="../../static/js/main.js"></script>
	<script src="./auth.js"></script>
	<script>
		Auth.init({
			login_url: '#login',
			forgot_url: '#forgot'
		});
	</script>
</body>
</html>
