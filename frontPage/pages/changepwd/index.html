<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>学员个人信息</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/css/AdminLTE.min.css" />

    <link rel="stylesheet" href="/static/css/skins/skin-blue.min.css" />
    <link
      rel="stylesheet"
      href="/plugins/bootstrapValidator/css/bootstrapValidator.min.css"
    />

    <link rel="stylesheet" href="/static/css/main.css" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition skin-blue layout-top-nav">
    <div class="wrapper">
      <header class="main-header">
        <nav class="navbar navbar-static-top" role="navigation">
          <ul class="nav navbar-nav">
            <li><a href="/index.html">课程列表</a></li>
          </ul>

          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <li><a href="#" onclick="loginOut()">退出</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <div class="content-wrapper">
        <section class="content-header">
          <h1>
            修改登陆密码
          </h1>
        </section>
        <section class="content">
          <div class="row">
            <div class="col-xs-12">
              <form id="changePwd" style="width: 500px;">
                <div class="form-group">
                  <label for="exampleInputEmail1">当前密码</label>
                  <input
                    type="password"
                    class="form-control"
                    name="oldPassword"
                    placeholder="当前密码"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">新密码</label>
                  <input
                    type="password"
                    name="newPassword"
                    class="form-control"
                    placeholder="新密码(6-16位)"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">确认新密码</label>
                  <input
                    type="password"
                    name="confirmPassword"
                    class="form-control"
                    placeholder="确认新密码"
                  />
                </div>
                <button type="button" id="submit" class="btn btn-default">
                  确定
                </button>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>

    <script src="/plugins/layer/layer.js"></script>
    <script src="/plugins/bootstrapValidator/js/bootstrapValidator.min.js"></script>
    <script src="/static/js/main.js"></script>

    <script src="./index.js"></script>
  </body>
</html>
